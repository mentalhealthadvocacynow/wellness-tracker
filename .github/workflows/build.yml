name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivymd/buildozer:latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build APK
      run: |
        buildozer android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: wellness-tracker-apk
        path: bin/*.apk
        retention-days: 30

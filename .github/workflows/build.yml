name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build with Buildozer
      uses: ArtemSBulgakov/buildozer-action@v1
      id: buildozer
      with:
        command: buildozer android debug
        buildozer_version: stable
        repository_root: .
        cache_buildozer_global_dir: true
        cache_buildozer_dir: true
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: wellness-tracker-apk  
        path: bin/*.apk
        retention-days: 30
